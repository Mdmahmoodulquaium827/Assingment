<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h1>Simple Counter<br> <br></h1>
        <p>Combine Selecting, Manipulating, and Events </p>

        <div class="number" id="count">0</div>

        <div class="button">
            <button id="decrement" class="btn decrease">Decrease</button>
            <button id="reset" class="btn reset">Reset</button>
            <button id="increment" class="btn increase">Increase</button>
        </div>
        
    </div>
    <script src="counter.js"></script>
</body>
</html>
